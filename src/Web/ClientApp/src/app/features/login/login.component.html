<div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-700 to-sky-300 relative overflow-hidden font-sans">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-0 left-0 w-96 h-96 bg-white rounded-full blur-3xl transform -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-white rounded-full blur-3xl transform translate-x-1/2 translate-y-1/2"></div>
  </div>
  
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-5">
    <!-- Header -->
    <div class="text-center mb-10">
      <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-700 rounded-full mx-auto mb-5 flex items-center justify-center shadow-2xl relative">
        <div class="absolute top-3 left-4 w-6 h-6 bg-white opacity-40 rounded-full blur-sm"></div>
        <span class="text-3xl text-white drop-shadow-lg">üìä</span>
      </div>
      <h1 class="text-3xl font-bold text-white drop-shadow-lg tracking-wider mb-2">ENTERPRISE SOLUTIONS</h1>
      <p class="text-white/90 text-sm font-light tracking-wide">Connecting Business ‚Ä¢ Driving Innovation ‚Ä¢ Delivering Results</p>
    </div>

    <!-- Login Panel -->
    <div class="bg-gradient-to-br from-white to-gray-50 rounded-3xl p-10 w-full max-w-md shadow-2xl border border-white/30">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-3 drop-shadow-sm">Secure Access Portal</h2>
        <div class="w-16 h-1 bg-gradient-to-r from-blue-500 to-blue-700 mx-auto rounded-full"></div>
      </div>
      
      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
        <div>
          <label class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wider">Business Email</label>
          <div class="relative">
            <input 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              required
              class="w-full px-4 py-4 border-2 border-gray-300 rounded-xl text-base bg-gradient-to-br from-white to-gray-50 shadow-inner focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition-all duration-300">
            <div class="absolute top-0.5 left-0.5 right-0.5 h-5 bg-gradient-to-r from-transparent via-white/60 to-transparent rounded-lg pointer-events-none"></div>
          </div>
        </div>
        
        <div>
          <label class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wider">Password</label>
          <div class="relative">
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password" 
              required
              class="w-full px-4 py-4 border-2 border-gray-300 rounded-xl text-base bg-gradient-to-br from-white to-gray-50 shadow-inner focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition-all duration-300">
            <div class="absolute top-0.5 left-0.5 right-0.5 h-5 bg-gradient-to-r from-transparent via-white/60 to-transparent rounded-lg pointer-events-none"></div>
          </div>
        </div>
        
        <div class="flex justify-between items-center my-4">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" class="mr-2 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            <span class="text-xs text-gray-600">Keep me signed in</span>
          </label>
          <a href="#" class="text-xs text-blue-600 hover:text-blue-500 font-medium hover:underline">Forgot Password?</a>
        </div>
        
        <button 
          type="submit" 
          [disabled]="!loginForm.form.valid"
          class="relative w-full bg-gradient-to-br from-blue-500 to-blue-700 text-white border-none rounded-xl py-4 px-6 text-sm font-semibold tracking-wide cursor-pointer shadow-lg hover:shadow-xl hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed transition-all duration-300 overflow-hidden group">
          <span class="relative z-10">ACCESS SYSTEM</span>
          <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent transform -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
        </button>
      </form>
      
      <div class="mt-8 text-center">
        <div class="w-full h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent mb-4"></div>
        <p class="text-xs text-gray-600">Technical Support: <a href="#" class="text-blue-600 hover:text-blue-500 font-medium hover:underline">IT.Support&#64;company.com</a></p>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="mt-10 text-center">
      <div class="flex justify-center gap-5 mb-4">
        <span class="text-2xl opacity-70">üåê</span>
        <span class="text-2xl opacity-70">üì±</span>
        <span class="text-2xl opacity-70">üíº</span>
      </div>
      <p class="text-xs text-white/80 tracking-wide">¬© 2024 Enterprise Solutions Inc. ‚Ä¢ All Rights Reserved ‚Ä¢ Confidential</p>
    </div>
  </div>
</div>
