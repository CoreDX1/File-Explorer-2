<div>
  <button
    (click)="showUserMenu = !showUserMenu"
    class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hover:bg-gray-100 px-3 py-2 transition-colors duration-200"
  >
    <div
      class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center mr-2"
    >
      <span class="text-white font-medium text-sm"
        >{{ userData.firstName.charAt(0).toUpperCase() }} {{
        userData.lastName.charAt(0).toUpperCase() }}</span
      >
    </div>
    <span class="text-sm font-medium text-gray-700">
      {{ userData.firstName }} {{ userData.lastName }}
    </span>
    <svg
      class="ml-2 h-4 w-4 text-gray-400"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
</div>

<!-- Dropdown -->
<div
  *ngIf="showUserMenu"
  class="origin-top-right absolute right-0 mt-3 w-56 rounded-lg shadow-xl bg-white border border-gray-200 focus:outline-none z-50"
>
  <!-- User Info Header -->
  <div class="px-4 py-3 border-b border-gray-100 bg-gray-50">
    <p class="text-sm font-semibold text-gray-900">
      {{ userData.firstName }} {{ userData.lastName }}
    </p>
    <p class="text-xs text-gray-500">Administrador</p>
  </div>

  <div class="py-2">
    <button
      (click)="handleNavigateProfile()"

    >
      <svg
        class="mr-3 h-5 w-5 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >

          stroke-linecap="round"

          stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
        />

      <span>Mi Perfil</span>
    </button>

        />

      <span>Configuraci√≥n</span>

    <a

    >
      <svg
        class="mr-3 h-5 w-5 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
